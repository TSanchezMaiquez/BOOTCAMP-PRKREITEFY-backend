spring:
  datasource:
    url: jdbc:h2:./kreikefy;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  main:
    allow-circular-references: true
  h2:
    console:
      enabled: true
      path: /console

server:
  servlet:
    context-path: /kreikefy
